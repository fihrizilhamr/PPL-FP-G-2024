<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
</head>
<body>
    <h1>Travel Booking System</h1>

    <!-- Notifications Section -->
    <div id="notifications" style="color: red;"></div>

    <h2>Register</h2>
    <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="date" name="birthdate" placeholder="Birthdate" required><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="M" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="F" required>
        <label for="female">Female</label><br>
        <input type="text" name="phonenumber" placeholder="Phone Number" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form action="login.php" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Edit Profile</h2>
    <form action="editProfile.php" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="date" name="birthdate" placeholder="Birthdate" required>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="M" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="F" required>
        <label for="female">Female</label><br>
        <input type="text" name="phonenumber" placeholder="Phone Number" required>
        <button type="submit">Update Profile</button>
    </form>

    
    <h2>Search Ticket</h2>
    <form action="searchTicket.php" method="POST">
        <label for="name">Ticket Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Search</button>
    </form>

    <h2>Add Ticket to Cart</h2>
    <form action="addTicketToCart.php" method="POST">
        <label for="ticket_id">Ticket ID:</label>
        <input type="text" id="ticket_id" name="ticket_id" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime" required>
        <button type="submit">Add to Cart</button>
    </form>
    <h2>Edit Ticket in Cart</h2>
    <form action="editTicketInCart.php" method="post">
        <input type="number" name="purchase_id" placeholder="Purchase ID" required>
        <input type="number" name="ticket_id" placeholder="Ticket ID" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="datetime-local" name="datetime" placeholder="Datetime" required>
        <button type="submit">Edit Ticket</button>
    </form>

    <h2>Delete Ticket from Cart</h2>
    <form action="deleteTicketFromCart.php" method="POST">
        <label for="purchase_id">Purchase ID:</label>
        <input type="number" id="purchase_id" name="purchase_id" required>
        <button type="submit">Delete from Cart</button>
    </form>

    <h2>Make a Review</h2>
    <form action="makeReview.php" method="POST" enctype="multipart/form-data">
        <label for="dest_id">Destination ID:</label>
        <input type="text" id="dest_id" name="dest_id" placeholder="Destination ID" required><br>
        
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="User ID" required><br>
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="Rating" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Description" required></textarea><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br>
        
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br>
        
        <button type="submit">Submit Review</button>
    </form>

    
    <h2>Edit Review</h2>
    <form action="editReview.php" method="post" enctype="multipart/form-data">
        <label for="review_id">Review ID:</label>
        <input type="number" id="review_id" name="review_id" required><br>
    
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required><br>
    
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
    
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br>
    
        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br>
    
        <button type="submit">Edit Review</button>
    </form>
    

    <h2>Remove Review</h2>
    <form action="removeReview.php" method="POST">
        <label for="review_id">Review ID:</label>
        <input type="number" id="review_id" name="review_id" required>
        <button type="submit">Remove Review</button>
    </form>

    <h2>View Review</h2>
    <form action="viewReview.php" method="get">
        <input type="number" name="review_id" placeholder="Review ID" required>
        <button type="submit">View Review</button>
    </form>



    <script>
        function displayNotification(message) {
            const notificationsDiv = document.getElementById('notifications');
            const newNotification = document.createElement('p');
            newNotification.textContent = message;
            notificationsDiv.appendChild(newNotification);
        }

    </script>
</body>
</html>
